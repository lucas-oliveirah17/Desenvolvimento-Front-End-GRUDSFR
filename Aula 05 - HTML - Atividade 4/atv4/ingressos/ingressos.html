<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <header>
        <h1>Cinema</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="ingressos.html">Ingressos</a></li>
        </ul>
    </header>
    <main>
        <img src="../imagens/ingressos.jpg" alt="Ingressos de Cinema" width="200">
        <h2>Ingressos</h2>
        <form method="get">
            Contato: <input type="text" maxlength="30" size="30" placeholder="Nome do Contato" autofocus name="contato" required>
            CPF: <input type="text" maxlength="14" size="14" placeholder="CPF" name="cpf">
            E-mail: <input type="text" maxlength="30" size="30" placeholder="E-mail" name="email">
            Telefone:<input type="text" maxlength="15" size="15" placeholder="(99) 99999-9999" name="tel" title="(99) 99999-9999">
            <br /> <br />
            Filme:
            <select name="filme" required>
                <option value="" selected disabled>Escolha...</option>
                <option value="CA">Capitão América</option>
                <option value="JP">Jurassic Park</option>
                <option value="SW">Star Wars</option>
                <option value="TS">Toy Story</option>
            </select>
            Sala: <input type="radio" name="sala" value="3D">3D
            <input type="radio" name="sala" value="IMAX">IMax
            <input type="radio" name="sala" value="PREMIUM">Premium
            <br /> <br />
            Quantidade: <input type="number" name="quantidade" min="1" max="10" size="5">
            <input type="checkbox" name="mea" value="sim">Meia Entrada?
            <br /> <br />
            Observações: <br />
            <textarea name="obs" cols="50" rows="4" placeholder="Se houver, preencha aqui as observações"></textarea>
            <br /> <br />
            <input type="submit" value="Solicitar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
